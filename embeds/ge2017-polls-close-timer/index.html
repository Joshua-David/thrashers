<div class='polls-close-timer-thrasher'>
    <div class='head'>
        <div class='head__polls-close'>Polls close in</div>
    </div>
    <div class='timer'>
        <div class='timer__hours'>
            <div class='digit hour hour-1'> </div>
            <div class='digit hour hour-2'> </div>
        </div>
        <div class='timer__minutes'>
            <div class='digit minute minute-1'> </div>
            <div class='digit minute minute-2'> </div>
        </div>
        <div class='timer__seconds'>
            <div class='digit second second-1'> </div>
            <div class='digit second second-2'> </div>
        </div>
    </div>
    <div class='subhead'>
        <div class='subhead__every-vote'>Every vote counts</div>
        <div class='subhead__remind-your-friends'>Remind your friends to vote today</div>
        <div class='social-share'>
            <a target='_blank' href='https://www.facebook.com/dialog/feed?app_id=180444840287%20&redirect_uri=https://theguardian.com/uk%20&link=https://theguardian.com/uk%20&picture=https%3A%2F%2Fuploads.guim.co.uk%2F2017%2F06%2F07%2Fremember_to_vote_twitter.png&name=Remember%20to%20vote&caption=theguardian.com%20&description=I%27ve%20voted%2C%20have%20you%3F%20Remember%20every%20vote%20counts.%20Polling%20stations%20close%20at%2010pm' class='social-share__network social-share__facebook'>
                <svg width="32" height="32" viewBox="-2 -2 32 32">
                    <path fill='#fff' d="M17.9 14h-3v8H12v-8h-2v-2.9h2V8.7C12 6.8 13.1 5 16 5c1.2 0 2 .1 2 .1v3h-1.8c-1 0-1.2.5-1.2 1.3v1.8h3l-.1 2.8z"></path>
                </svg>
                <span>Remind your friends on facebook</span>
            </a>
            <a target='_blank' href='https://twitter.com/intent/tweet?&text=I%27ve%20voted%2C%20have%20you%3F%20Remember%20every%20vote%20counts.%20Polling%20station%20close%20at%2010pm%20https%3A%2F%2Ft.co%2F1gKE3SWy5J&via=guardian&hashtags=ge2017' class='social-share__network social-share__twitter'>
                <svg width="32" height="32" viewBox="-2 -2 32 32">
                    <path fill='#fff' d="M21.3 10.5v.5c0 4.7-3.5 10.1-9.9 10.1-2 0-3.8-.6-5.3-1.6.3 0 .6.1.8.1 1.6 0 3.1-.6 4.3-1.5-1.5 0-2.8-1-3.3-2.4.2 0 .4.1.7.1l.9-.1c-1.6-.3-2.8-1.8-2.8-3.5.5.3 1 .4 1.6.4-.9-.6-1.6-1.7-1.6-2.9 0-.6.2-1.3.5-1.8 1.7 2.1 4.3 3.6 7.2 3.7-.1-.3-.1-.5-.1-.8 0-2 1.6-3.5 3.5-3.5 1 0 1.9.4 2.5 1.1.8-.1 1.5-.4 2.2-.8-.3.8-.8 1.5-1.5 1.9.7-.1 1.4-.3 2-.5-.4.4-1 1-1.7 1.5z"></path>

                <span>Remind your friends on twitter</span>
            </a>
        </div>
    </div>
</div>
