<a class='rio-run' href='https://riorun.theguardian.com'>
	<div class='rio-background'></div>
	<div class='logo'></div>

	<div class='go-grouping'>
		<div class='kicker'>Run along with us on a virtual audio tour of Rio de Janeiro!</div>
		<span class='go-button'>Let's go!</span>
	</div>

	<img class='guardian-logo' src='@@assetPath@@/guardian-logo.svg' width='120' height='22' onload='(function(d,s,u,x){
		x=d.createElement(s); x.src=u; d.body.appendChild(x);
	})(document,"script","@@assetPath@@/runners.js")'>

	<canvas class='riorun-runners'></canvas>
</a>
