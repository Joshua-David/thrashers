<div class='register-to-vote-thrasher'>
    <div class='headline'>
        <div class='headline__days-box'></div>
        <div class='headline__box-text'><span class='singular'>hour</span><span class='plural'>hours</span> left</div>
        <div class='headline__last-day'>last day</div>
        <div class='headline__last-hour'>last hour</div>
        <div class='headline__illustration'>
            <div class='flag-wrapper svg'><img src='@@assetPath@@/flag.svg'></div>
            <div class='may-corbyn-wrapper svg'><img src='@@assetPath@@/may-corbyn.svg'></div>
            <div class='sturgeon-farron-wrapper svg'><img src='@@assetPath@@/sturgeon-farron.svg'></div>
        </div>
    </div>
    <div class='details'>
        <div class='details__register-to-vote'>
            Apply for postal vote
        </div>
        <div class='details__takes-5-minutes'>
            You can <span class='mobile-only'>still</span> email your <span class='mobile-only'>scanned</span> form <span class='mobile-only'>in</span>
        </div>
        <a href='https://www.gov.uk/government/publications/apply-for-a-postal-vote' data-link-name='thrasher : register to vote today : open' class='details__link'><span class='cta'>Download form</span> <img src='@@assetPath@@/external-link.svg' class='i'></a>
    </div>
</div>

<img
    style="height:0;width:0;visibility:hidden;position:absolute;z-index: 1;"
    height="0"
    width="0"
    src="@@assetPath@@/empty.gif"
    onload="var script=document.createElement('script');script.src='@@assetPath@@/main.js'; document.body.appendChild(script);"
/>
